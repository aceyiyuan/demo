{% include "header.html" %}
<!--Slider -->
{% block body %}
{% include "slider.html" %}
<!-- Start of Main Section -->
 <div class="container">
    <div class="section">
       
      <!--   Icon Section   -->
      <div class="row">
        <div class="input-field col s12 m10">
          <div class="icon-block">
            <h2 class="center blue-text"><i class="material-icons">chrome_reader_mode</i></h2>
           <form method="POST" action="/analyze">
               {% include "form.html" %}
        </form>
          </div>
        </div>

      </div>

        <div class="row">
        <div class="input-field col s12 m10">
          <div class="icon-block">
            <h2 class="center blue-text"><i class="material-icons">chrome_reader_mode</i></h2>
           <form method="POST" action="/analyze_url">
         <input type="text" name="raw_url" placeholder="Enter URL Here e.g. Wikipage" required="true">
         <button class="btn btn-small waves-effect waves-light light-blue lighten-1" type="reset">Clear</button>
          <button class="btn btn-small waves-effect waves-light grey darken-2 lighten-1" type="submit">Summarize</button>
          
        </form>
          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- End -->

  <!-- Result Display-->
  <section class="section section-solutions-about grey darken-2">
 <div class="container white-text">
 
      <!--   Icon Section   -->
      <div class="row">
     
        </div>

        <div class="col s12 m6 grey darken-3">
          <div class="icon-block">
            <h2 class="center blue-text"><i class="material-icons">chrome_reader_mode</i></h2>
            <h5 class="center">Summarized</h5>
              <div class="" role="alert">
              <p>Reading Time: <span style="color:#0091EA;">{{ summary_reading_time }} min </span></p>
        </div>
            <p class="light">{{ final_summary }}</p>
          
          </div>
        </div>

      </div>

  
  </div>
</section>
{% endblock %}
{% include "footer.html" %}
